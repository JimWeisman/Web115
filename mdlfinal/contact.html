<body>
	<!-- menu starts here-->
	<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--waterfall">
			<!-- Top row, always visible -->
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<!--<div class="mdl-layout-spacer"></div>-->

				<div class="mdl-layout-spacer"></div>

                  mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
          <i class="material-icons">search</i>
        </label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
					</div>
				</div>
			</div>
			<!-- Bottom row, not visible on scroll -->
			<div class="mdl-layout__header-row">

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Jim's portfolio website</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="index.html">About</a>
				<a class="mdl-navigation__link" href="portfolio.html">Portfolio</a>
				<a class="mdl-navigation__link" href="finalnews.html">News Letter</a>
				<a class="mdl-navigation__link" href="blog.html">blog</a>	
				<a class="mdl-navigation__link" href="contact.html">Contact</a>
			</nav>
		</div>

		
		<!-- contact forum starts here-->
		<main class="mdl-layout__content">
			<div class="mdl-grid portfolio-max-width portfolio-contact">
				<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Contact</h2>
					</div>
					<div class="mdl-card__media">
						<img class="article-image" src=" images/contact-image.jpg" border="0" alt="">
					</div>
					<div class="mdl-card__supporting-text">
						<p>
							Please Contact US
						</p>
						<p>
							We would love to hear from you.
						</p>
						<form action="#" class="">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
								<label class="mdl-textfield__label" for="Name">Name...</label>
								<span class="mdl-textfield__error">Letters and spaces only</span>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="Email">
								<label class="mdl-textfield__label" for="Email">Email...</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
								<label class="mdl-textfield__label" for="note">Enter note</label>
							</div>
							<p>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
							</p>
						</form>
					</div>
				</div>
			</div>
			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">Jim's techy geeky website</div>
				</div>
				<div class="mdl-mini-footer__right-section">
					<ul class="mdl-mini-footer__link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy & Terms</a></li>
					</ul>
				</div>
			</footer>
		</main>
